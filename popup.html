<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Veri Çıkarıcı</title>
  <style>
    /* Popup kutusunun tamamını yuvarlatır */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px; /* Popup genişliği */
      height: 180px; /* Popup yüksekliği */
      background-color: #fff;
      border-radius: 16px; /* Tüm kutuyu yuvarlatır */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Gölgeli görünüm */
      border: 1px solid #ddd; /* İnce bir kenarlık */
    }

    .container {
      text-align: center;
      padding: 10px;
    }

    h2 {
      font-size: 18px;
      color: #007bff;
      margin-bottom: 10px;
    }

    button {
      padding: 15px 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px; /* Daha kare bir görünüm */
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.01);
    }

    p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Maps Veri Çıkarıcı</h2>
    <button id="openMaps">Google Maps'i Aç</button>
    <p>İşletme bilgilerini kolayca çıkarabilirsiniz.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
